project:
  type: book

book:
  title: "Some Notes in Linear Algebra"
  author: "Scissor"
  date: today
  chapters:
    - index.qmd
    - notations.qmd
    - chap1.qmd
    - references.qmd

bibliography: references.bib

execute:
  freeze: auto

format:
  html:
    number-depth: 1
    theme:
      light: flatly
      dark: darkly
  # pdf:
  #   header-includes:
  #     - \usepackage{amsmath}
  #   number-depth: 0
  #   pdf-engine: pdflatex
  #   documentclass: scrreprt

filters:
  - callouty-theorem

callouty-theorem:
  thm:
    override-title: false # do not override the title of the callout (title won't show when `appearance` set to `simple` or `minimal`)
    callout: # parameters of the wrapping callout. see Quarto documentation of callouts for more details
      type: note
      appearance: minimal
  prp:
    override-title: false
    callout:
      type: note
      appearance: minimal
  exr:
    override-title: false
    callout:
      type: tip
      appearance: minimal
  proof: # also support wrapping proof-like environments
    override-title: true # override the title of the callout by the name of the theorem
    callout:
      type: note
      appearance: default
      collapse: false
      icon: true
  solution:
    override-title: true
    callout:
      type: note
      appearance: default
      collapse: false
      icon: true
  remark:
    override-title: true
    callout:
      type: tip
      appearance: default
      collapse: false
      icon: true

  # theorems types not specified in the metadata will be rendered as is
  cor: default # calloutify corollaries with default style
  def:
    override-title: true
    callout: default # also support default style here
